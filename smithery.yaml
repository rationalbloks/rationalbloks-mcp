# RationalBloks MCP Server - Smithery Configuration
# Unified MCP supporting 3 modes: backend, frontend, full
# This enables one-click installation via: npx @smithery/cli install @rationalbloks/mcp

name: rationalbloks
displayName: RationalBloks
version: 0.4.3
description: Unified MCP Server - Build fullstack apps with AI. 18 backend tools + 6 frontend tools.
author: RationalBloks
homepage: https://rationalbloks.com
repository: https://github.com/rationalbloks/rationalbloks-mcp
icon: https://rationalbloks.com/logo.svg
documentation: https://rationalbloks.com/docs/mcp

# Configuration schema for Smithery UI
configSchema:
  type: object
  title: RationalBloks Configuration
  required: []
  properties:
    apiKey:
      type: string
      title: API Key
      description: Your RationalBloks API key (get it from rationalbloks.com/settings)
      default: ""
    mode:
      type: string
      title: Mode
      description: Server mode - which tools to enable
      default: full
      enum:
        - full
        - backend
        - frontend
    baseUrl:
      type: string
      title: API Gateway URL
      description: RationalBloks API Gateway URL
      default: https://businessblok.rationalbloks.com
    timeout:
      type: number
      title: Timeout
      description: Request timeout in seconds
      default: 30
    logLevel:
      type: string
      title: Log Level
      description: Logging level
      default: INFO
      enum:
        - DEBUG
        - INFO
        - WARNING
        - ERROR

startCommand:
  type: stdio
  command: uvx
  args:
    - rationalbloks-mcp
  env:
    RATIONALBLOKS_API_KEY:
      description: "Your RationalBloks API Key (get it from rationalbloks.com/settings)"
      required: false
      default: ""
    RATIONALBLOKS_MODE:
      description: "Server mode: full (all 24 tools), backend (18 tools), frontend (6 tools)"
      required: false
      default: "full"
    RATIONALBLOKS_BASE_URL:
      description: "API Gateway URL"
      required: false
      default: "https://businessblok.rationalbloks.com"
    RATIONALBLOKS_TIMEOUT:
      description: "Request timeout in seconds"
      required: false
      default: "30"
    RATIONALBLOKS_LOG_LEVEL:
      description: "Logging level (DEBUG, INFO, WARNING, ERROR)"
      required: false
      default: "INFO"
