# RationalBloks MCP Server - Smithery Configuration
# This enables one-click installation via: npx @smithery/cli install @rationalbloks/mcp
# NOTE: Version should match pyproject.toml (update both together)

name: rationalbloks
displayName: RationalBloks
version: 0.1.20
description: Enterprise-grade Backend-as-a-Service platform for AI agents. Build production APIs from JSON schemas in minutes.
author: RationalBloks
homepage: https://rationalbloks.com
repository: https://github.com/rationalbloks/rationalbloks-mcp
icon: https://rationalbloks.com/logo.svg
documentation: https://rationalbloks.com/docs/mcp

# Configuration schema for Smithery UI
# All fields optional with defaults - apiKey only needed for authenticated operations
configSchema:
  type: object
  title: RationalBloks Configuration
  required: []  # All properties are optional
  properties:
    apiKey:
      type: string
      title: API Key
      description: Your RationalBloks API key (get it from rationalbloks.com/settings). Optional for browsing documentation.
      default: ""
    baseUrl:
      type: string
      title: API Gateway URL
      description: RationalBloks API Gateway URL
      default: https://logicblok.rationalbloks.com
    timeout:
      type: number
      title: Timeout
      description: Request timeout in seconds
      default: 30
    logLevel:
      type: string
      title: Log Level
      description: Logging level
      default: INFO
      enum:
        - DEBUG
        - INFO
        - WARNING
        - ERROR

startCommand:
  type: stdio
  command: uvx
  args:
    - rationalbloks-mcp
  env:
    RATIONALBLOKS_API_KEY:
      description: "Your RationalBloks API Key (get it from rationalbloks.com/settings). Optional for browsing documentation."
      required: false
      default: ""
    RATIONALBLOKS_BASE_URL:
      description: "API Gateway URL"
      required: false
      default: "https://logicblok.rationalbloks.com"
    RATIONALBLOKS_TIMEOUT:
      description: "Request timeout in seconds"
      required: false
      default: "30"
    RATIONALBLOKS_LOG_LEVEL:
      description: "Logging level (DEBUG, INFO, WARNING, ERROR)"
      required: false
      default: "INFO"
